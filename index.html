<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>Amazon</title>
</head>
<body>
    <nav class="flex bg-slate-900 h-16 ">
        <a href="https://www.amazon.in" class="border border-transparent  hover:border-white">
            <img class="h-12 w-22  mt-2" src="./assets/logo.png">
        </a>
        <div class=" text-white border py-2 mx-1 border-transparent my-1 justify-center hover:border-white">
            <p class="text-xs px-5">Delivery to Chennai 603001</p>
            <div class="flex px-auto  items-center gap-1">
                <i class="fa-solid fa-location-dot m-0.5"></i>
                <p class="font-bold">India</p>
            </div>
        </div>
        <div class="flex  h-12">
            <select class="w-auto h-12 my-2 text-gray-500 pl-2 bg-gray-200 rounded rounded-r-none">
                <option>All</option>
                <option>Amazon Devices</option>
                <option>Amazon Pharmacy</option>
                <option>Beauty</option>
                <option>Alexa</option>
                <option>Books</option>
                <option>Laptop</option>
            </select>
            <input type="text" placeholder="Search Amazon.in" size="80" class="pl-2 w-max h-12 my-2 text-black">
            <div class="bg-orange-300 px-2 h-12 my-2 rounded rounded-l-none">
                <i class="fa-solid fa-magnifying-glass p-2 my-2"></i>
            </div>
        </div>
    </nav>
</body>
</html>
